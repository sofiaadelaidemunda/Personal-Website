<header class="hero">
  <nav class="navbar">

  <div class="hero-content">
    <h1>Performances</h1>

<section class="photo-collection">
  <div class="gallery-grid">
    <figure>
      <img src="images/performance1.jpg" alt="Dance Recital"
           onclick="openModal('images/performance1.jpg','Dance Recital')">
      <figcaption>Dance recital at the community center</figcaption>
    </figure>
    <figure>
      <img src="images/performance2.jpg" alt="School Play"

    </figure>
    <figure>
      <img src="images/performance3.jpg" alt="Singing Contest"
           onclick="openModal('images/performance3.jpg','Singing Contest')">
      <figcaption>Joining a singing contest</figcaption>
    </figure>
    <figure>
      <img src="images/performance4.jpg" alt="Talent Show"

<!-- Modal -->
<div id="imageModal" class="modal">
  <img id="modalImg" class="modal-content">
  <div id="caption"></div>
  <button class="back-btn" onclick="closeModal()">← Back to Gallery</button>
</div>

<script>
function openModal(src, caption) {
  const modal = document.getElementById("imageModal");
  document.getElementById("modalImg").src = src;
  document.getElementById("caption").innerHTML = caption;
  modal.style.display = "flex"; // show overlay
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none"; // hide overlay
}

// Optional: allow ESC key to close modal
document.addEventListener("keydown", function(event) {
  if (event.key === "Escape") {
    closeModal();
  }
});
</script>
