<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiya's Childhood Memories</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="top">

<header class="hero">
  <nav class="navbar">
    <div class="logo"><i class="fas fa-heart"></i> Fiya</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="family.html">Family</a>
      <a href="school.html">School Days</a>
      <a href="performances.html">Performances</a>
    </div>
  </nav>
  <div class="hero-content">
    <h1>Childhood Memories</h1>
    <h3>Snapshots of my early years</h3>
  </div>
</header>

<section class="photo-collection">
  <div class="gallery-grid">
    <figure>
      <img src="images/childhoodphoto1.jpg" alt="Recognition Day"
           onclick="openModal('images/childhoodphoto1.jpg','Recognition Day')">
      <figcaption>Smiling and getting ready for recognition day in elementary</figcaption>
    </figure>
    <figure>
      <img src="images/childhoodphoto2.jpg" alt="Zoo Field Trip"
           onclick="openModal('images/childhoodphoto2.jpg','Zoo Field Trip')">
      <figcaption>Field trip at a zoo</figcaption>
    </figure>
    <figure>
      <img src="images/childhoodphoto3.jpg" alt="Birthday Celebration"
           onclick="openModal('images/childhoodphoto3.jpg','Birthday Celebration')">
      <figcaption>Birthday celebration at Jollibee</figcaption>
    </figure>
    <figure>
      <img src="images/childhoodphoto4.jpg" alt="Halloween Trick or Treat"
           onclick="openModal('images/childhoodphoto4.jpg','Halloween Trick or Treat')">
      <figcaption>Halloween Trick or Treat in the neighbourhood</figcaption>
    </figure>
    <figure>
      <img src="images/childhoodphoto5.jpg" alt="Museum Field Trip"
           onclick="openModal('images/childhoodphoto5.jpg','Museum Field Trip')">
      <figcaption>Field trip at a museum with 3D art illusion</figcaption>
    </figure>
    <figure>
      <img src="images/childhood2.jpg" alt="Little Sofia"
           onclick="openModal('images/childhood2.jpg','Little Sofia')">
      <figcaption>Little Sofia</figcaption>
    </figure>
  </div>

  <!-- Navigation buttons -->
  <div class="collection-nav">
    <a href="index.html" class="nav-btn prev"><i class="fas fa-arrow-left"></i> Back to Landing Page</a>
    <a href="family.html" class="nav-btn next">Next Collection <i class="fas fa-arrow-right"></i></a>
  </div>
</section>

<footer>
  <p class="footer-text">© 2026 Sofia Adelaide Munda. All Rights Reserved.</p>
</footer>

<a href="#top" class="back-to-top">
  <i class="fas fa-heart"></i>
  <span>Go to Top</span>
</a>

<!-- Modal -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">×</span>
  <img id="modalImg" class="modal-content">
  <div id="caption"></div>
  <a href="childhood.html" class="back-btn">← Back to Gallery</a>
</div>

<script>
function openModal(src, caption) {
  document.getElementById("imageModal").style.display = "block";
  document.getElementById("modalImg").src = src;
  document.getElementById("caption").innerHTML = caption;
}

function closeModal() {
  document.getElementById("imageModal").style.display = "none";
}
</script>

</body>
</html>
